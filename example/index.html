<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index页面</title>
  <script src="https://cdn.jsdelivr.net/npm/enhance-eventbus@1.0.1/dist/enhance-eventbus.umd.js"></script>

  <style>
    .layout {
      height: 300px;
      width: 300px;
      border: 1px solid #000;
    }

    .button {
      padding: 5px 10px;
      display: inline-block;
      text-decoration: none;
      color: #000;
      background: #efefef;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 20px;

    }
  </style>
</head>

<body>

  <div class="layout">
    <h2>这是 index 页面</h2>
    <button id="btn">send msg to other</button>
    <div class="content"></div>
  </div>

  <div>
    <a class="button" href="/another.html" target="_blank">打开 other 页面</a>
  </div>

  <script>

    const eventBus = new enhanceEventbus.StorageEventBus()
    const content = document.querySelector('.content');

    eventBus.on('toIndex', (data) => {

      content.innerHTML = data.payload
    })

    document.querySelector('#btn').addEventListener('click', () => {
      eventBus.emit('toOther', { msg: 'success', payload: '这是来自 other页面 的消息' + Date.now() })
    })

  </script>
</body>

</html>
