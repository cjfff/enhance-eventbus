<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* .layout1 {
      height: 300px;
      width: 300px;
      border: 1px solid red;
    } */
  </style>
</head>

<body>

  <div class="layout1">
    <h2>这是 iframe 区域</h2>
    <button id="btn">to global</button>
    <div class="content"></div>
  </div>
  <script src="./tabeventbus.umd.js"></script>

  <script>

    const eventBus = new tabeventbus.StorageEventBus({
      originWhiteList: ['http://192.168.2.37:9999', 'http://192.168.2.37:8888']
    })
    const content = document.querySelector('.content');

    eventBus.on('toIframe', ([data]) => {
      console.log(data);
      content.innerHTML = data.payload
    })


    document.querySelector('#btn').addEventListener('click', () => {
      eventBus.emit('toGlobal', {
        msg: 'success', payload: '这是来自 iframe 的消息' + Date.now()
      })
    })
  </script>
</body>

</html>
