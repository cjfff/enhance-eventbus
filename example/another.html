<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>other页面</title>
  <style>
    .layout1 {
      height: 300px;
      width: 300px;
      border: 1px solid red;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/enhance-eventbus@1.0.1/dist/enhance-eventbus.umd.js"></script>
</head>

<body>

  <div class="layout1">
    <h2>这是 other 页面</h2>
    <button id="btn">to index</button>
    <div class="content"></div>
  </div>

  <script>

    const eventBus = new enhanceEventbus.StorageEventBus()
    const content = document.querySelector('.content');

    eventBus.on('toOther', (data) => {
      console.log(data);
      content.innerHTML = data.payload
    })


    document.querySelector('#btn').addEventListener('click', () => {
      eventBus.emit('toIndex', {
        msg: 'success', payload: '这是来自 index页面 的消息' + Date.now()
      })
    })
  </script>
</body>

</html>
